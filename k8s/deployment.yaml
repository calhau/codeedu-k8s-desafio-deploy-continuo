apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-hpa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-hpa
  template:
    metadata:
      labels:
        app: go-hpa
    spec:
      containers:
      - name: go-hpa
        image: img-app-go
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 300m
        ports:
        - containerPort: 80